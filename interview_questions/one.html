<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
            <form>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter 6 character or more"
                        required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="social-login">
                <p>or login with</p>
                <button class="google-login">Google</button>
                <button class="facebook-login">Facebook</button>
            </div>
        </div>
        <div class="illustration">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>
</body>

</html>
